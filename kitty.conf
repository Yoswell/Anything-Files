color8                #505354
color1                #e6db43
color9                #fff68d
color2                #c8be46
color10               #fff27c
color3                #f3fd21
color11               #feed6c
color4                #fcee0b 
color12               #fcee0b
color5                #c3a6c7
color13               #d0b5d7 
