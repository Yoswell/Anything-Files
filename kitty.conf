font_family      JetBrains Mono Medium
font_size        9.5

map ctrl+t       new_tab
map ctrl+-       close_tab
map alt+left     previous_tab
map alt+right    next_tab

window_margin_width 5
tab_bar_style powerline

# Tabs
active_tab_background   #fcee0b
active_tab_foreground   #303030
active_tab_font_style     Bold
inactive_tab_background #303030
inactive_tab_foreground #6e6e6e
inactive_tab_font_style   Bold
tab_bar_background      #111213

# General Colors
url_color             #7dcfff
background            #111213
foreground            #8e8e8f
cursor                #fcee0b
selection_background  #111213
selection_foreground  #fcee0b
